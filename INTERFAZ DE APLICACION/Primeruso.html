<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/Primeruso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-shapes">
            <div class="shape-large"></div>
            <div class="shape-small"></div>
        </div>
        <div class="content">
            <a href="#" class="back-arrow" aria-label="Volver">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Crear Cuenta</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                <div class="input-group">
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
                <div class="input-group">
                    <input type="text" id="identificacion" placeholder="Identificacion / DUI">
                </div>
                <div class="input-group">
                    <input type="email" id="correo" placeholder="Correo Electronico">
                </div>
                <div class="input-group password-input-group">
                    <input type="password" id="contrasena" placeholder="ContraseÃ±a">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
        </div>
        <div class="footer-shapes">
            <div class="shape-large"></div>
            <div class="shape-small"></div>
        </div>
    </div>
    <script src="js/Primeruso.js"></script>
</body>
</html>
