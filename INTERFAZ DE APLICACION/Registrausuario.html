<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/RegistrarUsuario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-shapes">
            <div class="shape-purple-large"></div>
            <div class="shape-black"></div>
        </div>

        <div class="header">
            <a href="Index.html" class="back-arrow">←</a>
        </div>

        <div class="content">
            <h1>Crear Cuenta</h1>

            <div class="input-group">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>

            <div class="input-group">
                <input type="email" id="correo" placeholder="Correo Electronico">
            </div>

            <div class="input-group password-group">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <span class="password-toggle material-icons" onclick="togglePasswordVisibility()">visibility</span>
            </div>

            <button class="register-button" onclick="registerUser()"><a href="Seregistrocorrectamen.html">Registrarse</a></button>
        </div>

        <div class="bottom-shapes">
            <div class="shape-yellow-large"></div>
            <div class="shape-purple-small"></div>
        </div>
    </div>

    <script src="js/RegistrarUsuario.js"></script>
</body>
</html>
