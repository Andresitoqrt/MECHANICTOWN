<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mechanic - Agenda</title>
    <link rel="stylesheet" href="css/Horashabilesadmin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">MY MECHANIC</h1>
            <h2 class="section-title">Agenda</h2>
        </header>

        <div class="tabs-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="horas-habiles">Horas Habiles</button>
                <button class="tab-button" data-tab="fechas-habiles">Fechas Habiles</button>
            </div>
            <button class="action-button primary" id="agendarBtn">Agendar</button>
        </div>

        <div id="horas-habiles-content" class="tab-content active">
            <div class="content-header">
                <h3>Horas Habiles</h3>
            </div>
            <div id="time-slots-container" class="time-slots-container">
                </div>
            <div class="controls-bottom">
                <button class="control-button add" id="addTimeSlotBtn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="control-button clear" id="clearAllTimeSlotsBtn">Borrar todo</button>
            </div>
        </div>

        <div id="fechas-habiles-content" class="tab-content">
            <div class="content-header">
                <h3>Dias Habiles</h3>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                    <span id="calendarMonthYear" class="calendar-month-year">Abr 2025</span>
                    <button class="calendar-nav-btn" id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
                    <button class="action-button small" id="selectAllDaysBtn">Seleccionar todo</button>
                </div>
                <div class="calendar-weekdays">
                    <div>Dom</div>
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mie</div>
                    <div>Jue</div>
                    <div>Vie</div>
                    <div>Sab</div>
                </div>
                <div id="calendarDaysGrid" class="calendar-days-grid">
                    </div>
            </div>
        </div>
    </div>

    <script src="js/Horashabilesadmin.js"></script>
</body>
</html>
