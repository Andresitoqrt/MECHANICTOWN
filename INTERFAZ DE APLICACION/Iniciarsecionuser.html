<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/IncicarsecionUser.css">
</head>
<body>
    <div class="container">
        <div class="top-decoration-yellow"></div>
        <div class="top-decoration-small-yellow"></div>

        <div class="back-button">
            <a href="Index.html" aria-label="Volver atrás">&#8592;</a>
        </div>

        <div class="login-section">
            <h1>Iniciar Sesion</h1>

            <div class="input-group">
                <input type="email" id="email" placeholder="Correo Electronico">
            </div>

            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Contraseña">
            </div>

            <button id="loginButton">Iniciar Sesion</button>
        </div>

        <div class="bottom-decoration-purple"></div>
        <div class="bottom-decoration-black"></div>
    </div>

    <script src="js/Inisiarsecionuser.js"></script>
</body>
</html>
