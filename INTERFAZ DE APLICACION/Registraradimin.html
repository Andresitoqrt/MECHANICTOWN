<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/Registrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-decoration top-left"></div>
        <div class="header-decoration top-right"></div>

        <div class="header">
            <a href="administrador.html" class="back-arrow">←</i></a>
        </div>

        <div class="content">
            <h1>Crear Cuenta</h1>

            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="text" id="identificacion" placeholder="Indetificacion / DUI">
            </div>
            <div class="form-group">
                <input type="email" id="correo" placeholder="Correo Electronico">
            </div>
            <div class="form-group password-group">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <button class="btn-register">Registrarse</button>
        </div>

        <div class="footer-decoration bottom-left"></div>
        <div class="footer-decoration bottom-right"></div>
    </div>

    <script src="js/Registraradmin.js"></script>
</body>
</html>
